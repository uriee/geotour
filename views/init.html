<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	  <link href="bootstrap.min.css"  type="text/css"  rel="stylesheet">     
    <meta charset="utf-8">
    <title>Get To The Point</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 4px;
        padding: 4px;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>

var rendererOptions = {
  draggable: true
};
var directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);;
var directionsService = new google.maps.DirectionsService();
var map;



function initGeolocation() {
	if (navigator && navigator.geolocation) {
    var getp = navigator.geolocation.getCurrentPosition(initialize,errorCallback);  
    /*
	var watchId = navigator.geolocation.watchPosition(initialize, 
                                                  errorCallback,
                                                  {enableHighAccuracy:false,timeout:60000,maximumAge:60000});
*/
	} else {
  		console.log('Geolocation is not supported');
	}
}

 function errorCallback() {console.log("error with navigator object");}
      
function initialize(position) {
  var myLatlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
  var TLatlng = new google.maps.LatLng(position.coords.latitude+0.002, position.coords.longitude+0.002);
  var mapOptions = {
    zoom: 7,
    center: myLatlng
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  directionsDisplay.setMap(map);
  directionsDisplay.setPanel(document.getElementById('directionsPanel'));

  google.maps.event.addListener(directionsDisplay, 'directions_changed', function() {
    var newpos = directionsDisplay.directions;
    console.log(directionsDisplay);
    //document.getElementById('lat').value = newpos.oc.destination.B;
    //document.getElementById('lng').value = newpos.oc.destination.k;
    document.getElementById('lat').value = newpos.routes[0].legs[0].end_location.B;
    document.getElementById('lng').value = newpos.routes[0].legs[0].end_location.k;    
  });

  calcRoute(myLatlng,TLatlng);
}

function calcRoute(p1,p2) {

  var request = {
    origin: p1,
    destination: p2,
    travelMode: google.maps.TravelMode.WALKING
  };
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}

/*google.maps.event.addDomListener(window, 'load', initialize);*/

    </script>
  </head>
  <body  onload="javascript:initGeolocation()">
    <div id="map-canvas" style="height:60%;top:10px"></div>    

<section id = 'input'>    
          <form class="form-horizontal">
          <fieldset>
       <legend></legend>
          <div class="control-group">
            <label class="control-label" for="textinput">name</label>
            <div class="controls">
              <input id="tourName"  type="text" placeholder="placeholder" class="input-xlarge">
            </div>
          </div>            
      <div class='row'> 
        <div class='col-md-4 col-xs-6'> 
          <div class="control-group">
            <label class="control-label" for="textinput">hours</label>
            <div class="controls">
              <input id="hours" type="text" placeholder="placeholder" class="input-xlarge">
            </div>
          </div>
        </div>
        <div class='col-md-4 col-xs-6'> 
          <div class="control-group">
            <label class="control-label" for="textinput">minuts</label>
            <div class="controls">
              <input id="minuts"  type="text" placeholder="placeholder" class="input-xlarge">
            </div>
          </div>
        </div>
      </div>    
      <div class='row'> 
        <div class='col-md-4 col-xs-6'>  
          <div class="control-group">

            <div class="controls">
              <input id="lat"  type="hidden" placeholder="placeholder" class="input-xlarge">
            </div>
          </div>
        </div>
            
        <div class='col-md-4 col-xs-6'> 
          <div class="control-group">

            <div class="controls">
              <input id="lng"  type="hidden" placeholder="" class="input-xlarge">
            </div>
          </div>
        </div>
      </div>      
          <!-- Button -->
          <div class="control-group">
            <div class="controls">
              <button id="singlebutton" name="singlebutton" class="btn btn-primary">Go</button>
            </div>
          </div>

          </fieldset>
            </form>
</section>  
<script>
  var socket = io(); 
  $("form").on('submit', function(e) {
    e.preventDefault();
    var H = $("#hours").val(),
        M = $("#minuts").val(),
        lat = $("#lat").val(),
        lng = $("#lng").val(),
        name = $("#tourName").val();
    var ret= {args : {'H':H, 'M':M, 'lat':lat, 'lng':lng},'name':name};
    console.log(ret);
    socket.emit('addTour', JSON.stringify(ret));
    alert("new tour was defined");
    $(location).attr('href', '/');
  });
     
</script>
  </body>
</html>
