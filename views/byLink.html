	<body>
<div class="container-full">

      <div class="row">
       
        <div class="col-lg-12 text-center v-center">
          
          <h1>GetThere! </h1>
          <p class="lead">Now, You wanna get to <%= tourname %></p>
          <p class="lead">So let's get to the Point, Who are you?</p>
          <p id = 'massage'>  </p>
          
          <br><br><br>
          
          <form class="col-lg-12">
            <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
            <input id='username' class="form-control input-lg" title="Enter your name" placeholder="Who are you?" type="text">
            </div>
             <span class="input-group-btn"><button id='submit' class="btn btn-lg btn-primary" type="button">GeThere</button></span>
          </form>      
        </div>
      </div> <!-- /row -->
  </div> <!-- /container full -->


	<!-- script references -->
	
    <script>
  var socket = io(); 
      console.log('<%=tourname %>');
 
  $('#submit').on('click',function(e) {
        //e.preventDefault();
        ret = {};
        ret.user = $('#username').val();
        ret.tour = '<%= tourname %>';
        socket.emit('addUser', JSON.stringify(ret));
        $(location).attr('href', '/tour/<%= tourname %>/'+ret.user);
        return false;
  });
    </script>
	</body>
